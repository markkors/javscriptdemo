<script>


    function persoon(f,l) {
        this.voornaam = f;
        this.achternaam = l;
        return;
    }


    let personen = [];

    let p1 = new persoon("mark","kors");
    let p2 = new persoon("jan","doedel");
    let p3 = new persoon("piet","doedel");

    personen.push(p1,p2,p3);





    for(let i=0;i<personen.length;i++) {
        // dit wordt uitgevoerd in de lus
        let ele = createItem("div","Dit is:" + personen[i].voornaam);
        document.body.appendChild(ele);
    }







function createItem(type,value) {
    let e = document.createElement(type);
    e.innerText = value;
    return e;
}
