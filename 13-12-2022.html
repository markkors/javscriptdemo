<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .backred {
            background-color: red;
        }
    </style>
</head>
<body>

<div>
   <div onclick="whoisthis(this)">woord 1</div>
   <div onclick="whoisthis(this)">woord 2</div>
   <div onclick="whoisthis(this)">woord 3</div>
</div>

<div id="clock"></div>
<div id="spel"></div>


<button onclick="doejeding()">Add element</button>
<button id="btnClock">Start de tijd</button>

<script>

    let clockrunning = false;
    let h = null;
    document.getElementById("btnClock").addEventListener("click",function (event) {
        if(clockrunning) {
            event.target.innerText = "Start de tijd";
            stopInterval()
            clockrunning = false;
        } else {
            event.target.innerText = "Stop de tijd";
            h = startclock()
            clockrunning = true;
        }
    });


    function startclock() {
        return setInterval(function () {
            let clock = document.getElementById("clock");
            let d = new Date();
            clock.innerHTML = d.toLocaleTimeString();
        }, 1000);
    }

    function stopInterval() {
        clearInterval(h);
    }


    function whoisthis(e) {
        console.log(e.innerText);
    }


    let spel = document.getElementById("spel");
    function doejeding() {
        let div = document.createElement("div");
        div.innerText = "dit is een test";
        div.addEventListener("click",function (event) {
            console.log(event.target);
            div.classList.toggle("backred");
        });

       /* div.addEventListener("mousemove",function(event) {
            console.log(event.x,event.y);
        })*/
        spel.appendChild(div);
    }



</script>
</body>
</html>
