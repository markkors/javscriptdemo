<body>
    <script>

        class student {

                this.name = n;

                this.cohort = c;
            }
        }


        let s = new student("jan","2001-1-1","m","m@k.com",2018);

        let student1 = {"name":"Jan","birthdata":"2001-1-1","gender":"m","email":"jan@school.com","cohort":2018}

        let studenten = [
            ['Jan','123456','2001-1-1','m','jan@school.com','2018'],
            ['Piet','123457','2001-1-1','m','piet@school.com','2018'],
            ['Truus','123458','2001-1-1','f','truus@school.com','2018']
        ];

        class student {
