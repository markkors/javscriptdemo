<script>
    let boarddata = [
        {name: "fa-sharp fa-solid fa-paperclip", point:0},
        {name: "fa-sharp fa-solid fa-chess-knight", point:0},
        {name: "fa-solid fa-headphones", point:0},
        {name: "iets", point:0},
        {name: "iets", point:0},
        {name: "iets", point:0},
        {name: "iets", point:0},
        {name: "iets", point:0},
        {name: "iets", point:0},
        {name: "iets", point:0},

        {name: "iets", point:0},
        {name: "iets", point:0},
        {name: "iets", point:0},
        {name: "iets", point:0},
        {name: "iets", point:0},

    ]

    let ec = document.querySelector("#container");
    let row = null;

    function createboard() {
        for(let i=0;i<boarddata.length;i++) {


            if(i%4==0) {
                // zitten we dus in de 0,4,8,12 rij
                row=document.createElement("div");
                row.setAttribute("class","row");
            }

            let e = document.createElement("div");
            /*e.innerText = boarddata[i].name;*/
            e.setAttribute("id",i)
            e.setAttribute("class","cell")



            let ei = document.createElement("i");
            ei.setAttribute("class",boarddata[i].name)
            ei.setAttribute("id",i);
            ei.addEventListener("click",function(event){
               // dit als er geklikt wordt op het plaatjeconsole.log(event.target);
                //console.log(event.target)
                toggleCell(event.target);
            });


            e.appendChild(ei);

            row.appendChild(e);


            ec.appendChild(row);



        }
    }

    document.addEventListener("DOMContentLoaded",function() {
        // als alles is geladen doe dan deze functie
        createboard();
    });

    function toggleCell(e) {
        //console.log(e.id);
        console.log(boarddata[e.id]);
    }

</script>
